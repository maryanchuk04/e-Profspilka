name: Build and Deploy .NET API

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: ğŸ§¾ Checkout code
      uses: actions/checkout@v3

    - name: âš™ï¸ Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '8.0.x'

    - name: ğŸ”§ Restore dependencies
      run: dotnet restore

    - name: ğŸ—ï¸ Build (Debug)
      run: dotnet build --configuration Release --no-restore

    - name: ğŸ›  Publish
      run: dotnet publish --configuration Release --output publish --no-build

    - name: ğŸ” Setup SSH
      uses: webfactory/ssh-agent@v0.7.0
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: ğŸ“¤ Deploy files via rsync (Ğ±ĞµĞ· appsettings.json)
      run: |
        rsync -avz --delete \
          --exclude 'appsettings.json' \
          -e "ssh -o StrictHostKeyChecking=no" \
          ./publish/ ${{ secrets.USERNAME }}@${{ secrets.HOST }}:${{ secrets.APP_FOLDER }}

    - name: ğŸš€ Restart Service
      run: ssh ${{ secrets.USERNAME }}@${{ secrets.HOST }} "sudo systemctl restart myapp"
