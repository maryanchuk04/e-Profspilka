<header class="h-16 flex w-[97%] justify-between mx-auto items-center" *ngIf="user$ | async as user">
    <div class="w-fit flex items-center">
        <div class="h-10 w-10 mr-3">
            <img [src]="user.picture" class="w-full h-full rounded-full" [alt]="user.fullName" />
        </div>
        <p class="text-2xl font-bold mr-3">{{ user.fullName }}</p>
        <app-role [roles]="user.roles"></app-role>
    </div>

    <div class="flex">
        @if(hasAdminPanelAccess) {
        <ul class="flex w-fit justify-between mr-6">
            <li *ngFor="let item of links" class="text-2xl font-bold mx-2 last:mr-0 hover:text-primary duration-150">
                <a routerLinkActive="text-primary bg-primary/20 px-3 py-1 rounded-standart" [routerLink]="item.link">
                    {{ item.name }}
                </a>
            </li>
        </ul>
        }

        <app-button classStyles="mx-2 px-3 !py-1 h-fit" (onClick)="logout()">Вийти</app-button>
    </div>
</header>
