<div
	class="flex items-center justify-between bg-gray-100 rounded-standart p-4"
	[class]="class"
	*ngIf="open"
>
	<div class="flex items-center p-2">
		<div class="text-2xl mr-4">
			<i [class]="iconClass"></i>
		</div>
		<div [innerHTML]="text"></div>
	</div>
	<div class="cursor-pointer" *ngIf="dismissable" (click)="handleClose()">
		<i class="fas fa-times"></i>
	</div>
</div>
